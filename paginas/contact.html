<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONTACT - by Horttiz</title>
    <link rel="stylesheet" href="css/mobileContact.css">
    <link rel="icon" type="image/x-icon" href="../imgs/personalized/favicon16.png">
</head>
<body>
    <main class="container-main">
        <form id="form">
            <div class="field">
                <label for="message"></label>
                <input type="" name="message" id="message" placeholder="¡Escribe tu mensaje aquí!" required>
            </div>
            <div class="field">
                <label for="from_name"></label>
                <input type="text" name="from_name" id="from_name" placeholder="¿Cuál es tu nombre?" required>
            </div>
            <div class="field">
                <label for="email_id"></label>
                <input type="email" name="email_id" id="email_id" placeholder="¿Cuál es tu correo electrónico?">
            </div>

            <input type="submit" id="button" value="¡Enviar Email!" >
        </form>
    </main>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>        
    <script src="js/script.js"></script>
    
    <script type="text/javascript">
        emailjs.init('5Hva8qxyOffP1MQD5')
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
