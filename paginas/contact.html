<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C.O.N.T.A.C.T</title>
    <link rel="stylesheet" href="css/mobileContact.css">
    <link rel="icon" type="image/x-icon" href="../imgs/personalized/favicon16.png">
</head>
<body>
    <main>
        <section class="container-main">
            <div class="container">
                <h1 class="text-center">Envio de correo con PHP</h1>
                <hr>
                <form action="email.php" method="post">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" name="nombre" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="correo" placeholder="correo@example.com" required>
                </div>
                <div class="mb-3">
                    <label for="mensaje" class="form-label">Mensaje</label>
                    <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="acepto" required>
                    <label class="form-check-label" for="acepto" >Acepto la politica de privacidad</label>
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-outline-success ">Enviar</button>
                </div>
            </form>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
