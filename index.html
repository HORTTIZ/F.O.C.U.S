<!DOCTYPE html>
<html lang="es">
<head>
    <title>FOCUS - by Yofre</title>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="imgs/personalized/favicon16.png">

    <meta name="viewport" content="width=device-width">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Usada por aquellos que necesitan eficacia y productividad en todo tipo de ambientes, Focus es la aplicación ideal. Disponible en todo tipo de dispositivos, nos convierte en la #1 mejor app minimalista enfocada en tu concentración y orden.">
    <meta name="author" content="yofreormaza.github.io">
    <link rel="canonical" href="https://yofreormaza.github.io/FOCUS/" />
    <meta property="og:title" content="FOCUS: Estudia, entrena y organiza tu vida en un solo lugar. Gratis y ligera para personas productivas." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yofreormaza.github.io/FOCUS/" />
    <meta property="og:image" content="https://raw.githubusercontent.com/yofreOrmaza/FOCUS/gh-pages/imgs/brand/openGraphFOCUS%20(1).png" />
    <meta property="og:site_name" content="FOCUS - by Yofre" />
    <meta property="og:description" content="Usada por aquellos que necesitan eficacia y productividad en todo tipo de ambientes, Focus es la aplicación ideal. Disponible en todo tipo de dispositivos, nos convierte en la #1 mejor app minimalista enfocada en tu concentración y orden." />

    <meta name="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="@yofreOrmaza">
    <meta name="twitter:creator" content="@yofreOrmaza">
    <meta name="twitter:title" content="FOCUS: Estudia, entrena y organiza tu vida en un solo lugar. Gratis y ligera para personas productivas.">
    <meta name="twitter:description" content="Usada por aquellos que necesitan eficacia y productividad en todo tipo de ambientes, Focus es la aplicación ideal. Disponible en todo tipo de dispositivos, nos convierte en la #1 mejor app minimalista enfocada en tu concentración y orden.">
    <meta name="twitter:image:src" content="https://raw.githubusercontent.com/yofreOrmaza/FOCUS/gh-pages/imgs/brand/openGraphFOCUS%20(1).png">
    <meta property="twitter:url" content="https://yofreormaza.github.io/FOCUS/">

    <meta name="copyright" content="Yofre Ormaza">
    <link rel="stylesheet" href="css/mobile.css">
</head>

<body>
    <section class="container-notes" id="container-notes">
        <section class="content-notes">
            <iframe src="https://notepad.js.org/" title="Notepad - Offline capable" frameborder="0"></iframe>
            <div class="btnClose" id="btnClose">
                <img src="imgs/personalized/icons8-cancelar-50.png" alt="Icono para cerrar ventana de creación de notas" id="cerrarNote">
            </div>
        </section>
    </section>
    <section id="container-load">
        <div class="content-load">
            <div class="loader" id="loader"></div>
        </div>
    </section>
    <section class="container-saludo" id="container-saludo">
        <h2>HELLO</h2>
        <h1 id="ingreso">FOCUS by Yofre</h1>
    </section>
    <audio id="noise" loop>
        <source src="sounds/noise.mp3" type="audio/mp3">
        Su navegador no es compatible con el elemento de audio.
    </audio>
    <audio id="audioBell">
        <source src="sounds/bell.mp3" type="audio/mp3">
        Su navegador no es compatible con el elemento de audio.
    </audio>
    <audio id="audioTictac">
        <source src="sounds/tictac.mp3" type="audio/mp3">
        Su navegador no es compatible con el elemento de audio.
    </audio>
    <main class="container-main" id="container-main">
        <header>
            <section class="content-header1">
                <div class="container-logo" id="imgLogoContainer">
                    <!-- <a href="paginas/contact.html"> -->
                    <img src="imgs/personalized/iconFocus64Light.png" alt="Logo de XulianOrtiz" id="imgLogo" title="">
                </div>
            </section>
            <section class="content-header2">
                <div class="container-profile">
                    <img src="/imgs/theme-lights/iconGato100.png" alt="Imagen usuario" id="imgProfile">
                </div>
            </section>
        </header>

        <section class="container-quote"> 
            <p title="Napoleon Hill - La llave maestra de la riqueza" id="note">" El hombre que no es capaz de dominarse a sí mismo no está en capacidad de dominar nada "</p>
        </section>
        <section class="bar-lateral">
            <div class="container-main-imgs">
                <div class="container-imgs" id="imgNoise">
                    <img src="imgs/theme-lights/iconVolume50.png" alt="Icono activar noise brown" id="img">
                </div>
            </div>
        </section>
        <section class="container-cronometro">
            <div class="circle">
                <div id="stopwatch" class="stopwatch">00:00</div>
                <div class="buttons">
                    <div class="stop" onclick="stop()"></div>
                    <div id="play-pause" class="paused" onclick="playPause()"></div>
                </div>
            </div>
            <div id="seconds-sphere" class="seconds-sphere"></div>
        </section>

        <div class="separador">

        </div>

        <section class="container">
            <div class="myTodo">
                <div class="inputValue">
                    <div class="container-title-todo">
                        <h2 id="title-todo">ToDo</h2>
                    </div>
                    <input id="inputVal" class="inputVal" type="text" placeholder="Agrega una tarea" value="">
                    
                    <button class="btn"><img src="imgs/theme-lights/iconAdd50.png" alt="Icono Add Task" id="addTask"></button>
                </div>
                <div class="todoLists">
                
                </div>
                <iframe src="https://todoist.com/app/today" title="Todoist - #1 To-Do List & Task Manager" frameborder="0"></iframe> 
                <button class="clearTask" onclick="clearTask()"><img src="imgs/theme-darks/iconAllDeleteLight50.png" alt="Icono Eliminar todas las tareas"><h3>ELIMINAR TODO</h3></button>
            </div>
            </div>
        </section>
    </main>













    
    <script src="js/script.js"></script>
    <script src="js/cronometro.js"></script>
    <script src="js/sweetAlert.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/todo.js"></script>
    <script src="js/localStorage.js"></script>
</body>
</html>
